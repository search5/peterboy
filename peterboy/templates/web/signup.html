{% extends "web/base.html" %}

{% block script %}
  <script src="//cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
{% endblock %}

{% block css %}
  <style type="text/css">
    body {
      background: #C5E1A5;
    }

    form {
      width: 60%;
      margin: 60px auto;
      background: #efefef;
      padding: 60px 120px 80px 120px;
      text-align: center;
      -webkit-box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
      box-shadow: 2px 2px 3px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      position: relative;
      margin: 40px 0;
    }

    .label-txt {
      position: absolute;
      top: -1.6em;
      padding: 10px;
      font-family: sans-serif;
      font-size: .8em;
      letter-spacing: 1px;
      color: rgb(120, 120, 120);
      transition: ease .3s;
    }

    .input {
      width: 100%;
      padding: 10px;
      background: transparent;
      border: none;
      outline: none;
    }

    .line-box {
      position: relative;
      width: 100%;
      height: 2px;
      background: #BCBCBC;
    }

    .line {
      position: absolute;
      width: 0;
      height: 2px;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      background: #8BC34A;
      transition: ease .6s;
    }

    .input:focus + .line-box .line {
      width: 100%;
    }

    .label-active {
      top: -3em;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      background: rgb(220, 220, 220);
      font-weight: bold;
      color: rgb(120, 120, 120);
      border: none;
      outline: none;
      border-radius: 3px;
      cursor: pointer;
      transition: ease .3s;
    }

    button:hover {
      background: #8BC34A;
      color: #ffffff;
    }
  </style>
{% endblock %}

{% block main %}
  <form id="app">
    <label>
      <p class="label-txt">ENTER YOUR ID</p>
      <input type="text" class="input" autocomplete="off" @focus="input_focus" @blur="input_blur" v-model="user_id">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR EMAIL</p>
      <input type="text" class="input" autocomplete="off" @focus="input_focus" @blur="input_blur" v-model="user_email">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR NAME</p>
      <input type="text" class="input" autocomplete="off" @focus="input_focus" @blur="input_blur" v-model="user_name">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <label>
      <p class="label-txt">ENTER YOUR PASSWORD</p>
      <input type="password" class="input" autocomplete="off" @focus="input_focus" @blur="input_blur" v-model="user_password">
      <div class="line-box">
        <div class="line"></div>
      </div>
    </label>
    <button @click="submit">회원가입</button>
  </form>

  <script>
  new Vue({
    el: "#app",
    data: {
      user_id: '',
      user_email: '',
      user_name: '',
      user_password: ''
    },
    methods: {
      input_focus: function (e) {
        e.path[1].children[0].classList.add('label-active')
      },
      input_blur: function (e) {
        e.path[1].children[0].classList.remove('label-active')
      },
      submit: function () {
         if (this.user_id === "") {
             alert('사용할 아이디를 입력해주세요')
             return
         }

         if (this.user_email === "") {
             alert('이메일 주소를 입력해주세요')
             return
         }

         if (this.user_name === "") {
             alert("이름을 입력해주세요")
             return
         }

         if (this.user_password === "") {
             alert("비밀번호를 입력해주세요")
             return
         }

         axios.post("{{ url_for('signup') }}", {
             user_id: this.user_id,
             user_email: this.user_email,
             user_name: this.user_name,
             user_password: this.user_password
         }).then(function () {
             alert("사용자 등록이 완료되었습니다")
         })
      }
    },
    created: function () {

    }
  })
  </script>
{% endblock %}
